<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>昕怡的个人网站</title>
	<link rel="stylesheet" type="text/css" href="css/message.css">
</head>
<body>
	<div class="innerframe">
		<table>
			<div id="caption_jd">
				<div id="caption_jd_1">
					<img src="images/m1.png" alt="" width="300px" height="150px">
				</div>
				<div id="caption_jd_2">
					<p>留&nbsp;言&nbsp;板</p>
				</div>
			</div>
			<div id="introduction">
				<p>亲爱的用户您好哇：
				</br>
				感谢您浏览我的个人网站，下面有两个问题想征求您的意见，对您的配合我表示衷心的感谢~</p>
			</div>
			<div class="formtitle">
				问卷调查
			</div>
			<thead>
				<tr>
					<th>
						<p>&nbsp;您喜欢我的网站吗?</p>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="radio" name="demo" />非常喜欢</td>
				</tr>
				<tr>
					<td><input type="radio" name="demo" />喜欢</td>
				</tr>
				<tr>
					<td><input type="radio" name="demo" />一般</td>
				</tr>
				<tr>
					<td><input type="radio" name="demo" />不喜欢</td>
				</tr>
			</tbody>
		</table>
		<table style="margin-top: 10px;">
			<thead>
				<tr>
					<th>
						<p>&nbsp;您觉得网站的排版是否合理?</p>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="radio" name="demo" />合理</td>
				</tr>
				<tr>
					<td><input type="radio" name="demo" />不合理</td>
				</tr>
				<tr>
					<td><input type="radio" name="demo" />有待改进</td>
				</tr>
			</tbody>
		</table>
		<table style="margin-top: 10px;">
			<thead>
				<tr>
					<th>
						<p>留下你最想对我说的话吧~</p>
					</th>
				</tr>
			</thead>
			<tbody style="margin-top: 30px; margin-left: 40px; margin-bottom: 30px;">
				<tr>
					<td><textarea rows="5" cols="40"></textarea></td>
				</tr>
			</tbody>
		</table>
		<table>
			<div class="formtitle" style="margin-top: 20px;">
				留下你的联系方式
			</div>
			<thead style="width: 1122.4px;height: 27.6px;">
				<tr style="width: 1122.4px;height: 27.6px;">
					<th style="font-weight: normal;height: 27.6px;">
						<p>请填写你的姓名和邮箱，方便我们日后联系你~</p>
					</th>
				</tr>
			</thead>
			<tbody style="margin-bottom: 30px;">
				<tr>
					<td>姓名<input type="text" name="demo_1" size="20"  maxlength="" value="" style="margin-left: 30px;"></td>
				</tr>
				<tr>
					<td>邮箱<input type="text" name="demo_2" size="20"  maxlength="" value="" style="margin-left: 30px;"></td>
				</tr>
			</tbody>
		</table>
		<div id="submit">
			<button type="button">提交</button>
		</div>
	</div>
</body>
</html>
